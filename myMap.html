<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // map的功能
      // arr = [1,2,3].map((item ,index) => {return item * 2})
      Array.prototype.myMap = function (fn, thisAg) {
        let arr = [];
        for (let i = 0; i < this.length; i++) {
          arr.push(fn.call(thisAg, this[i], i, this));
        }
        return arr;
      };
      const myArr = [1, 2, 3].myMap((item, index) => {
        return item * 2;
      });
      console.log(myArr);
    </script>
  </body>
</html>
