    <script>
      // [1, 2, [3],[[4]]]
      // ES5通过递归实现
      function flat(arr) {
        // 通过isArray()递归判断
        var newArr = [];
        for (let i = 0; i < arr.length; i++) {
          if (Array.isArray(arr[i])) {
            newArr = newArr.concat(flat(arr[i]));
          } else {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }
      // ES6实现
      function flatten(arr) {
        console.log(arr.some((item) => Array.isArray(item)));
        while (arr.some((item) => Array.isArray(item))) {
          arr = [].concat(...arr);
          console.log(arr);
        }
        return arr;
      }

    </script>
